<form>
    <div [hidden]="ajout">
    <label>ID Profession</label>
    <input type="text" [(ngModel)]="profession.idPro" name="idProfession" class="form-control w-25">
    </div>
    <div>
    <label>Nom Profession</label>
    <input type="text" [(ngModel)]="profession.nomPro" name="nomProfession" class="form-control"
    placeholder="Entrez un nom de profession...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!profession.nomPro" class="btn btn-success"
        (click)="saveProfession()" >{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
    </form>
