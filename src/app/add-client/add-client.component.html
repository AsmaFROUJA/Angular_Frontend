<div class="container">
    <div>
    <h2>Add Client :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-1">
        <label hidden >ID Client</label>
        <input hidden type="text" [(ngModel)]="newClient.idClient"name="idClient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-2" >
        <label >Nom Client</label>
        <input type="text"[(ngModel)]= "newClient.nomClient"name="nomClient" class="form-control">
        </div>


     
        <div class="col-sm-2 col-md-2 col-lg-6">
            <label for="exampleFormControlTextarea1">age Client</label>
            <textarea class="form-control"  rows="3" [(ngModel)]= "newClient.ageClient" name="ageClient" ></textarea>
          </div>

          <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Profession</label>
            <select class="form-control form-control-lg" id="idG" name="idG" [(ngModel)]="newClient.profession">
              <option *ngFor="let g of professions" [value]="g">
                {{ g?.nomPro }}
              </option>
            </select>
            

           

            </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Ajout</label>
        <input type="date" [(ngModel)]= "newClient.dateAjout"
        name="dateAjout" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addClient()"class="btn btn-success">Add</button>
        <div>
          <h3>{{msg}}</h3>

        </div>
        </div>
        </form>
        </div>
