  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Profession</th>
            <th>Domaines</th>
            <th>Supprimer</th>
            <th>Modifier</th>
          </tr>
        </thead>
        <!-- <tbody *ngIf="clients && clients.length > 0"> -->
          <tbody *ngFor="let client of clients | filter:searchTerm ">
          <tr>
            <td>{{client.idClient}}</td>
            <td>{{client.nomClient}}</td>
            <td>{{client.age}}</td>
            <td>{{client.profession?.nomPro}}</td>
            <td><a class="btn btn-danger" (click)="supprimerClient(client)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateClient',client.idClient]">Modifier</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
